<!DOCTYPE html>
<html lang="en">
<head>

    {% block title %}
        <title>Awesome Website</title>
    {% endblock %}

    {% load bootstrap4 %}
    <script src="{% bootstrap_jquery_url %}"></script>
    {% bootstrap_javascript %}
    {% bootstrap_css %}
</head>
<body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-8">
          <h1 class="mt-2">Welcome to Awesome Website</h1>
          <hr class="mt-0 mb-4">
          {% block content %}

          {% endblock %}
        </div>
      </div>
    </div>
</body>
</html>
