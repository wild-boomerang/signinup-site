{% extends 'base.html' %}
{% load render_table from django_tables2 %}

{% block title %}
    <title>Custom users</title>
{% endblock %}

{% block content %}
    Hello, {{ user.username|default:'Guest' }}!
    <div>
        {% if user.is_authenticated %}
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'register' %}">Register</a>
        {% endif %}
    </div>

    {% render_table table %}

{% endblock %}
